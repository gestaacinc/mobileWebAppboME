<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .figma-embed {
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-top: 56.25%; /* Aspect Ratio 16:9 */
            position: relative;
        }
        .figma-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="figma-embed">
        <iframe 
            src="https://embed.figma.com/proto/RI2BMD5Xybd18jwYBHtb48/Untitled-(Copy)?node-id=2-2&node-type=frame&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
